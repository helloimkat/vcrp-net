<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">

    <title>Log In</title>
</head>

<body>

    <header class="header"></header>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-bg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">Log In</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="body-info">
        <div class="container">
            <div class="row d-flex flex-row justify-content-center">
                <div class="col-md-4 flex-row justify-content-center align-items-center align-self-center">
                    <div class="card">
                        <div class="card-header text-center ">
                            <h4 class="mt-2">Log In</h4>
                        </div>

                        <div class="card-body">
                            <form action="">
                                <div class="form-group text-center">
                                    <label for="InputUsername">Username</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="far fa-user"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="forminput" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group text-center">
                                    <label for="InputPassword">Password</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                        </div>
                                        <input type="password" class="form-control" id="forminput" placeholder="">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center pt-3">
                                    <a href="" style="font-size: 12px">Forgot password?</a>
                                    <button type="submit" class="btn btn-next float-right"><a href="">Log In</a> </button>
                                </div>
                            </form>
                        </div>

                        <div class="card-footer text-center pt-4">
                            <p>Don't have an account? <a href="index.html">Register!</a></p>
                        </div>

                    </div>

                    <div class="card mt-4 login-footer">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="" class="">Terms</a>
                                <a href="" class="">Privacy</a>
                                <a href="" class="">Security</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
